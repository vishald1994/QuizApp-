<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <div class="box">
    <title>Car History Quiz</title>
    </div>
    <meta name="description" content="Test your Car history knowledge">
    <link href="index.css" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Metrophobic" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="datastore.js"></script>
    <script src="index.js"></script>
  </head>
  <body>
    <header role="banner">
      <div class="col-4">
        <a href="index.html">
        <img class="logo" img src="https://i.imgur.com/iGqoVcM.gif" alt="Car logo"/>
        </a>
      </div>
      <div class="col-8">
        <ul>
           <div class="box">
          <li>Question: <span class="questionNumber">0</span>/10</li>
          <li>Score: <span class="score">0</span></li>
        </ul>
      </div>
    </header>
    <main role="main">
      <div class="quizStart">
        <h1>Test Your Knowledge On Car History!</h1>
        <button type="button" class="startButton">Ready,Set,Go To Quiz!</button>
      </div>
      <div class="questionAnswerForm"></div>
    </main>
  </body>
</html>
